Update delivery status
---
tags:
- Parcel
description: This is a PUT request to update delivery status.

parameters:
- in: path
  name: orderId
  description: order id for specific order
  required: true
  type: integer

- in: header
  name: Authorization
  description: authorization header
  required: true
  type: string
  schema:
  id: bearer
  
- name: Update delivery status
  in: body
  name: body
  description: Admin user should be able to update delivery status.
  required: true
  schema:
    id: user

responses: 
  201:
    description: Delivery status updated succesfully

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT