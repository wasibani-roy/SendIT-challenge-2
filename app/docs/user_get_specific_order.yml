User Get specific Orders
---
tags:
- Parcel
description: This is a GET request to get a specific order by user.

parameters:
- in: path
  name: parcelId
  description: parcel id for specific parcel
  required: true
  type: integer

- in: header
  name: Authorization
  description: authorization header
  required: true
  type: string
  schema:
  id: bearer

responses:
  200:
    description: parcel order
    schema:
      type: object
      properties:
        message:
          type: object
          enum:
            - "orders"
  404:
    description: no parcel order found
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "This parcel order doesn't exist please check id and try again"

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT