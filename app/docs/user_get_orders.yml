User Get All Placed Orders
---
tags:
- Parcel
description: This is a GET request to get all orders by user.

parameters:
- in: header
  name: Authorization
  description: authorization header
  required: true
  type: string
  schema:
  id: bearer

responses:
  200:
    description: parcel orders
    schema:
      type: object
      properties:
        message:
          type: object
          enum:
            - "orders"
  404:
    description: parcel orders
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "you have no orders at this time"

security:
  - JWT:
      description: Pass in JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT