Login new User
---
tags:
- User
description: This is a POST request to login a new user

consumes:
- application/json

produces:
- application/json

parameters:
- in: body
  name: body
  description: user details to be verified before login
  required: true
  schema:
    type: object
    required:
        - "username"
        - "password"

responses:
  201:
    description: You have successfully login wasibani
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "You have successfully logged in wasibani"
  401:
    description: Invalid credentials
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "Invalid credentials"

definitions:
  user:
    type: object
    properties:
      username:
        type: "string"
        example: "wasibani"
      password:
        type: "string"
        example: "wasiba23"
